<div class="jumbotron">
  <div class="class heading">
      <h3>USER REQUEST</h3> 
     </div>
     <div class="form-group row">
<table *ngIf="userrequest">

<tbody>
    <tr>
        <td>First Name</td>
        <td>{{userrequest.fullName.split(' ')[0]}}</td>
    </tr>
    
    <tr>
        <td>Email</td>
        <td>{{userrequest.email}}</td>
    </tr>
    <tr>
      <td>projectname</td>
      <td>{{userrequest.projectName}}</td>
  </tr>
  <tr>
    <td>type of user</td>
    <td>{{userrequest.type_user}}</td>
</tr>
    <tr>
        <td colspan="2">
            <input type="button" class="btn btn-primary mb-2" (click)="accept()" value="accept" />
            <input type="button" class="btn btn-primary mb-2" (click)="onLogout()" value="Logout" />
        </td>
    </tr>
</tbody>
</table>
</div>
</div>
