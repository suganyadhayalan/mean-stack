<div class="jumbotron">
    <div class="class heading">
        <h3>USER PROFILE</h3> 
       </div>
       <div class="form-group row">
<table *ngIf="userDetails">
  
  <tbody>
      <tr>
          <td>First Name</td>
          <td>{{userDetails.fullName.split(' ')[0]}}</td>
      </tr>
      
      <tr>
          <td>Email</td>
          <td>{{userDetails.email}}</td>
      </tr>
      <tr>
        <td>projectname</td>
        <td>{{userDetails.projectName}}</td>
    </tr>
      <tr>
          <td colspan="2">
              <input type="button" class="btn btn-primary mb-2" (click)="onLogout()" value="Logout" />
          </td>
      </tr>
  </tbody>
</table>
</div>
</div>
